name: CI/CD Pipeline

on: [push]  # Запуск при любом push

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write  # Разрешение на запись в GitHub Container Registry

    steps:
    # 1. Загрузка кода
    - name: Checkout
      uses: actions/checkout@v4

    # 2. Установка Python и зависимостей
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    # 3. Запуск тестов (pytest)
    - name: Run Tests
      run: |
        pip install pytest
        pytest tests/

    # 4. Логин в GitHub Container Registry
    - name: Login to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # 5. Сборка и публикация Docker-образа
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/hello-api:${{ github.sha }}
          ghcr.io/${{ github.repository_owner }}/hello-api:latest