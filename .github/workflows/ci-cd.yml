name: CI/CD Pipeline

on: [push]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: hello-api

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run tests
      run: pytest

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      
    steps:
    - uses: actions/checkout@v4
    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ github.OWNER_LC  }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.REGISTRY }}/${{ github.OWNER_LC  }}/${{ env.IMAGE_NAME }}:${{ github.sha }}